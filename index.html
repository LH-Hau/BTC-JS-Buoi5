<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC-JS-Buoi5</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- start Quản lý tuyển sinh -->
    <section class="quanLyTuyenSinh">
      <div class="container" style="background-color: #f0f0f0">
        <h1 style="background-color: aqua">Quản lý tuyển sinh</h1>
        <div class="input_container">
          <div class="ip_QLTS">
            <input type="text" id="diemChuan" placeholder="Điểm chuẩn" />
          </div>
          <div class="ip_QLTS">
            <select name="options" id="optionsKV">
              <option value="optionsKV0">--Chọn khu vực--</option>
              <option value="optionsKV1">A</option>
              <option value="optionsKV2">B</option>
              <option value="optionsKV3">C</option>
            </select>
          </div>
          <div class="ip_QLTS">
            <select name="options" id="optionsDT">
              <option value="optionsDT0">--Chọn đối tượng--</option>
              <option value="optionsDT1">1</option>
              <option value="optionsDT2">2</option>
              <option value="optionsDT3">3</option>
            </select>
          </div>
          <div class="ip_QLTS">
            <input type="text" id="diemMon1" placeholder="Điểm môn thứ 1" />
          </div>
          <div class="ip_QLTS">
            <input type="text" id="diemMon2" placeholder="Điểm môn thứ 2" />
          </div>
          <div class="ip_QLTS">
            <input type="text" id="diemMon3" placeholder="Điểm môn thứ 3" />
          </div>
        </div>
        <button id="btnQLTS">Kết quả</button>
        <div>
          <h2 id="outPutQLTS"></h2>
        </div>
      </div>
    </section>
    <!-- end Quản lý tuyển sinh -->

    <!-- start Tính tiền điện -->
    <section class="tinhTienDien">
      <div class="container" style="background-color: #f0f0f0">
        <h1 style="background-color: aqua">Tính tiền điện</h1>
        <div class="inputTTD_container">
          <div class="ip_TTD">
            <input type="text" id="hoTen" placeholder="Họ và tên" />
          </div>
          <div class="ip_TTD">
            <input type="text" id="soKw" placeholder="Nhập số kw" />
          </div>
        </div>
        <button id="btnTTD">Tính tiền điện</button>
        <div>
          <h2 id="outPutTTD"></h2>
        </div>
      </div>
    </section>
    <!-- end Tính tiền điện -->

    <!-- start Tính thuế thu nhập cá nhân -->
    <section class="tinhThue">
      <div class="container" style="background-color: #f0f0f0">
        <h1 style="background-color: aqua">Tính tiền điện</h1>
        <div class="inputTTT_container">
          <div class="ip_TTT">
            <input type="text" id="hoTenTT" placeholder="Họ và tên" />
          </div>
          <div class="ip_TTT">
            <input
              type="text"
              id="thuNhapNam"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="ip_TTT">
            <input
              type="text"
              id="soNguoiPT"
              placeholder="Số người phụ thuộc"
            />
          </div>
        </div>
        <button id="btnTTT">Tính tiền thuế</button>
        <div>
          <h2 id="outPutTTT"></h2>
        </div>
      </div>
    </section>
    <!-- end Tính thuế thu nhập cá nhân -->

    <!-- start Tính tiền cáp -->
    <section class="tinhTienCap">
      <div class="container" style="background-color: #f0f0f0">
        <h1 style="background-color: aqua">Tính tiền cáp</h1>
        <div class="inputTTC_container">
          <div class="ip_TTC">
            <select name="options" id="optionsTC">
              <option value="optionsTC0">--Chọn loại khách hàng--</option>
              <option value="optionsTC1">Nhà dân</option>
              <option value="optionsTC2">Doanh nghiệp</option>
            </select>
            <div
              id="optionsTC2-details"
              class="hidden"
              style="padding-top: 30px"
            >
              <input type="text" id="soKetNoi" placeholder="Số kết nối" />
            </div>
          </div>
          <div class="ip_TTC">
            <input type="text" id="maKH" placeholder="Mã khách hàng" />
          </div>
          <div class="ip_TTC">
            <input
              type="text"
              id="soKenhCaoCap"
              placeholder="Số kênh cao cấp"
            />
          </div>
        </div>
        <button id="btnTTC">Tính tiền cáp</button>
        <div>
          <h2 id="outPutTTC"></h2>
        </div>
      </div>
    </section>
    <!-- end Tính tiền cáp -->

    <!-- script ẩn hiện -->
    <script>
      // JavaScript để xử lý ẩn/hiện
      const mainOptions = document.getElementById("optionsTC");
      const option1Details = document.getElementById("option1-details");

      mainOptions.addEventListener("change", function () {
        // Lấy giá trị đã chọn
        const selectedValue = mainOptions.value;

        // Ẩn tất cả các div chi tiết
        option1Details.classList.add("hidden");

        // Hiển thị div tương ứng
        if (selectedValue === "option1") {
          option1Details.classList.remove("hidden");
        }
      });
    </script>
  </body>
  <script src="./index.js"></script>
</html>
